<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Remix Icon -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">

<header class="bg-light shadow-sm py-2">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">

      <!-- Logo -->
      <div class="d-flex align-items-center">
       
        <!-- <span class="fw-bold fs-5 d-none d-md-inline">MyStore</span> -->
      </div>

      <!-- Desktop Navigation -->
      <nav class="d-none d-md-flex gap-3">
        <a href="#" class="nav-link text-dark">Home</a>
        <a href="#" class="nav-link text-dark">Shop</a>
        <a href="#" class="nav-link text-dark">About</a>
        <a href="#" class="nav-link text-dark">Contact</a>
      </nav>

      <!-- Right Section -->
      <div class="d-flex align-items-center">
        <!-- Desktop Search Bar -->
        <div class="d-none d-md-block">
          <input type="text" class="form-control form-control-sm" placeholder="Search...">
        </div>
        <a href="#" class="btn text-dark d-none d-md-block">
          <i class="ri-login-circle-line"></i>
        </a>
        <a href="#" class="btn text-dark d-none d-md-block">
          <i class="ri-shopping-cart-2-line"></i>
        </a>

        <!-- Mobile Menu Button -->
        <button class="btn btn-outline-secondary d-md-none" id="menuToggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Abrir menÃº">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="d-md-none mt-2">
      <nav class="mb-2 d-flex flex-column align-items-center">
        <a href="#" class="nav-link text-dark">Home</a>
        <a href="#" class="nav-link text-dark">Shop</a>
        <a href="#" class="nav-link text-dark">About</a>
        <a href="#" class="nav-link text-dark">Contact</a>
      </nav>
      <div class="mb-3">
        <a href="#" class="btn w-100">
          <i class="ri-login-circle-line"></i>
        </a>
        <a href="#" class="btn w-100 mb-2">
          <i class="ri-shopping-cart-2-line"></i>
        </a>
      </div>
      <input type="text" class="form-control" placeholder="Search...">
    </div>
  </div>
</header>
<script>
  (function(){
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    if (!btn || !menu) return;
    function toggle(){
      const isOpen = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
    }
    btn.addEventListener('click', toggle);
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  })();
</script>
